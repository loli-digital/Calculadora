<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculadora">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Loli G.F.">

    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />


    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <h1>Calculadora</h1>

    <main class="layout">

        <section class="fondo-perro">
            <img src="assets/img/perro-idea.webp" alt="Perro con una libreta y lápiz teniendo una idea" class="perro-izq">
            <img src="assets/img/perro-pensando.webp" alt="Perro con una libreta y lápiz pensando" class="perro-der">
        </section>
        
        <section class="calculadora">
            <div class="pantalla">0</div>
            <button id="c" class="btn">C</button>
            <button id="borrar" class="btn">⬅</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="igual" class="btn">=</button>
            <button id="cero" class="btn">0</button>
            <button class="btn">.</button>
        </section>

    </main>

    <footer>
        <div class="social-icons">
            <a href="https://github.com/loli-digital" rel="noopener noreferrer" target="_blank">
                <span class="sr-only">(se abre en una nueva pestaña)</span>
                <img src="assets/img/github.svg" alt="GitHub" class="icon icon-github">
            </a>

            <a href="https://www.linkedin.com/in/loli-guerrero/" rel="noopener noreferrer" target="_blank">
                <span class="sr-only">(se abre en una nueva pestaña)</span>
                <img src="assets/img/linkedin.svg" alt="LinkedIn" class="icon">
            </a>
        </div>
        <p>Hecho por Loli G.F.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
